<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion.Pro - Tienda de Ropa</title>
    
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline'; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src https://fonts.gstatic.com;
    ">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* [COPIA AQUÍ LAS VARIABLES CSS Y LOS ESTILOS DEL FONDO ANIMADO (.animated-background, @keyframes, body::before) DE TU index.html] */
        :root {
            --bg-color: #0d1117; 
            --primary-color: #00e676; 
            --secondary-color: #00b0ff; 
            --text-color: #e0e0e0; 
            --glow-effect: 0 0 8px rgba(0, 230, 118, 0.7);
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* [PEGA AQUÍ LOS ESTILOS DE FONDO ANIMADO DE index.html] */

        .welcome-container {
            text-align: center;
            background: rgba(26, 31, 38, 0.85); /* Fondo semitransparente */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 230, 118, 0.3);
            max-width: 600px;
            z-index: 5;
        }

        .welcome-container h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            font-size: 3em;
            text-shadow: var(--glow-effect);
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-size: 1.2em;
            color: var(--secondary-color);
            margin-bottom: 40px;
        }

        .login-button {
            padding: 15px 30px;
            background-color: var(--secondary-color); /* Azul para iniciar sesión */
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            box-shadow: 0 0 10px rgba(0, 176, 255, 0.7);
        }

        .login-button:hover {
            background-color: #33c4ff;
            box-shadow: 0 0 20px rgba(0, 176, 255, 0.9);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>GESTIÓN DE TIENDA DE ROPA</h1>
        <p>Bienvenido al sistema de inventario y ventas de Gestion.Pro.</p>
        <button class="login-button" onclick="window.location.href='index.html'">
            INICIAR SESIÓN
        </button>
    </div>
</body>
</html>
